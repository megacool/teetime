version: 1
formatters:
  simple:
    format: '%(asctime)s %(levelname)-10s %(name)s %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  teetime:
    level: DEBUG
    handlers: [console]
    propagate: no
  gunicorn:
    level: DEBUG
    handlers: [console]
  messenger:
    level: DEBUG
    handlers: [console]
root:
  level: DEBUG
  handlers: []
disable_existing_loggers: False
